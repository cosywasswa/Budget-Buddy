databases:
  - name: budget
    databaseName: budget_jmdp
    user: budget_jmdp_user

services:
  - type: web
    name: Budget-Buddy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false